
<div *ngFor="let task of tasks" class = "task_list">
  {{task.task}}
</div>

<div class = "add_tasks">
  <form>
    <label for="name">task to add</label>
    <input #add type = "text" ng-model= "addTask" class = "form-control" id="name" required>
    <button type="submit" class="submit_btn" (click)="push(add.value)">add</button>
  </form>
</div>

<h1>{{title}}</h1>
