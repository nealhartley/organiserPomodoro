<h1>Clock View</h1>
<p>
  clock works!
</p>


<h1>{{clock | async}}</h1>
<h3>{{currentTask.task}}</h3>



<form>
  how long do you want to work for? (minutes)
  <select id = "selectTimer">
    <option *ngFor="let number of numbersForTimerSelect" >{{number}}</option>
  </select>
</form>

<button (click) = "startTimer()">start Timer</button>

<br><br>
<div *ngFor="let task of tasks" class = "task_list">
  test clock :
  {{task.task}}
</div>
