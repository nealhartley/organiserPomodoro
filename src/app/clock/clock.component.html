<h1>Clock View</h1>



<h1>{{clock | async}}</h1>

<h1> mins and secs: {{mins}}:{{seconds}}</h1>

<h3>Total Seconds: {{this.counter}}</h3>

<h2>{{currentTask.task}}</h2>



<form>
  how long do you want to work for? (minutes)
  <select id = "selectTimer" onchange="setTimerLength(this)">
    <option *ngFor="let number of numbersForTimerSelect" >{{number}}</option>
  </select>
</form>

<button (click) = "startTimer()">start Timer</button>

<br><br>
<div *ngFor="let task of tasks" class = "task_list">
  test clock :
  {{task.task}}
</div>
